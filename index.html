<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/App/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="main">
  <div class="container box-shadow">
    <img src="/images/image-qr-code.png" alt="qr image" class="image_logo">
    <h1>
      Improve your front-end<br>skills building projects
    </h1>
     
    <p>
      Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br>the next level
      
    </p>
  </div>
<br>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christian joshua</a>.
  </div>
</body>
</html>
